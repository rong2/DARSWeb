<body>

    <div class="pos-f-t">
        <div class="navbar-default navbarts">
            <button type="btn" data-toggle="collapse" data-target="#navbar-header">
                Print
            </button>
            <button type="btn" data-toggle="collapse" data-target="#navbar-header">
                Help
            </button>
        </div>
        <div class="navbar-default navbartsr">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
                Expand All
            </button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
                Collapse All
            </button>
        </div>
    </div>
    <div class="container">
        <div class="jumbotron">
            <h2>DARSWeb</h2>
            <div class="menu">
                <div class="row">
                    <button type="button" class="btn btn-default">Required</button>
                    <button type="button" class="btn btn-default">Technical</button>
                    <button type="button" class="btn btn-default">Humanities</button>
                    <button type="button" class="btn btn-default">Miscellaneous</button>
                    <button type="button" class="btn btn-default">GPA</button>
                    <button type="button" class="btn btn-default">Summary</button>
                </div>
            </div>
            <script>
                $(document).ready(function () {

                    var menu = $('.menu');
                    var origOffsetY = menu.offset().top;

                    function scroll() {
                        if ($(window).scrollTop() >= origOffsetY) {
                            $('.menu').addClass('sticky');
                            $('.container').addClass('menu-padding');
                        } else {
                            $('.menu').removeClass('sticky');
                            $('.container').removeClass('menu-padding');
                        }


                    }

                    document.onscroll = scroll;

                });
            </script>
        </div>
    </div>
